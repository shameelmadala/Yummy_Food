<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class=" container d-flex justify-content-center align-content-center pt-5">
        <div class="card shadow p-5 mt-5 rounded-3" >
            <form  class="p-2 " method="POST">
                {% csrf_token %}
                <h1 class="text-center fs-2 b">Admin Login</h1>
                <br>
                <div class="form-group">
                  <label for="exampleInputEmail1">Admin ID</label>
                  <input type="text" class="form-control" name="admin_username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter admin id">
                  
                </div>
                <br>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" name="admin_password" id="exampleInputPassword1" placeholder="Password">
                </div>
                <br>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

        </div>
       

    </div>
   
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
